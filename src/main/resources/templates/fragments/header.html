<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

</head>

<body>
<div class="container-fluid p-3 d-flex justify-content-between" th:fragment="header">

    <div class="w-25 bg-success my-auto">


        <p class="text-center my-auto border border-primary text-white" disabled type="button">PAY MY BUDDY</p>

    </div>

    <div class="container">
        <nav>
            <ul class="nav nav-tabs justify-content-end nav-fill">
                <li class="nav-item">
                    <a class="nav-link link-dark" href="/PayMyBuddy/HOME">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-dark" href="/PayMyBuddy/transferApp">App transfer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-dark" href="/PayMyBuddy/transferBank">Bank transfer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-dark" href="/PayMyBuddy/profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-dark" href="/PayMyBuddy/contacts">Contacts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-dark" href="javascript: document.logoutForm.submit()">Log Off</a>
                    <form method="post" name="logoutForm" th:action="@{/logout}" th:hidden="true">
                        <input hidden type="submit" value="Sign Out"/>
                    </form>
                </li>
            </ul>


        </nav>
    </div>


</div>
</body>
