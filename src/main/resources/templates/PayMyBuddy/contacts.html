<!DOCTYPE html>
<html lang="en-us" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:width="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>PayMyBuddy - Home</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>


<div class="container-lg pt-5">
    <h1 class="text-center">
        <span>Contacts</span>
    </h1>

</div>
<div style="margin: 30px">
    <h2 class="h2">My added contacts</h2>
</div>

<div class="container">
    <div th:switch="${#lists.size(names)}">
        <tr th:case="'0'">
            <td colspan="3">No contacts found in database</td>
        </tr>
        <div class="row" th:case="*">
            <div class="col-2">
                <tr th:each="name: ${contactsNames}">
                    <div class="col">
                        <td><span th:text="${name}"></span></td>
                    </div>
                </tr>
            </div>
            <div class="col-4">
                <tr th:each="email: ${emails}">
                    <div class="col">
                        <td><span th:text="${email}"></span></td>
                    </div>
                </tr>
            </div>
        </div>
    </div>
</div>


<h2 style="margin: 30px">Add a contact</h2>
<div class="container">
    <form action="/PayMyBuddy/contacts" method="POST">

        <div th:switch="${#lists.size(contactsToBeAdded)}">
            <div th:case="'0'">
                <td colspan="3">No contacts to be added found in database</td>


            </div>

            <div th:case="*">
                <select name="email">
                    <option th:each="contactToBeAdded: ${contactsToBeAdded}" th:text="${contactToBeAdded.getEmail()}"
                            th:value="${contactToBeAdded.getEmail()}">
                    </option>
                </select>
                <input type="submit"/>
            </div>
        </div>

        <!--<div th:if="${contactsToBeAdded.isEmpty()=='true'}">
            <td colspan="3">No contacts to be added found in database</td>
        </div>
        <div th:unless="${contactsToBeAdded.isEmpty()=='false'}">
            <select name="email">
                <option th:each="contactToBeAdded: ${contactsToBeAdded}" th:text="${contactToBeAdded.getEmail()}"
                        th:value="${contactToBeAdded.getEmail()}">
                </option>
            </select>
            <input type="submit"/>
        </div>-->

    </form>


</div>
</body>

</html>
