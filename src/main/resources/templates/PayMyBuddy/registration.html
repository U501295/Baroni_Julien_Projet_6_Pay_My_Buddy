<!DOCTYPE html>
<html lang="en-us" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>PayMyBuddy - Registration</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>

<body>

<div class="container">
    <h2 class="bg-success text-center my-auto border border-primary text-white">
        <span>PAY MY BUDDY</span>
    </h2>

</div>


<div class="container">
    <div class="card">
        <div class="card-body register-card-body text-center">
            <p class="login-box-msg">Welcome to Pay My Buddy ! We make moving your money, Easy !!!</p>
        </div>
        <div class="card-header text-center">
            Register a new account
        </div>
        <form action="/PayMyBuddy/registration" method="POST">
            <div class="card-body">
                <div class="container">
                    <div class="row">
                        <div class="col-2" style="margin: 20px; line-height: 3em">
                            <div name="email">
                                <label>email</label>
                            </div>
                            <div name="firstName">
                                <label>firstName</label>
                            </div>
                            <div name="lastName">
                                <label>lastName</label>
                            </div>
                            <div name="password">
                                <label>password</label>
                            </div>
                        </div>
                        <div class="col-4" style="margin-top: 25px">
                            <div name="email" style="margin-bottom: 20px">
                                <input name=email required type=email>
                            </div>
                            <div name="firstName" style="margin-bottom: 20px">
                                <input name=firstName required type=text>
                            </div>
                            <div name="lastName" style="margin-bottom: 20px">
                                <input name=lastName required type=text>
                            </div>
                            <div name="password" style="margin-bottom: 20px">
                                <input name=password required type="text">
                            </div>
                        </div>
                        <div class="col" style="margin-top: 75px">
                            <input type="submit" value="Submit"/>
                        </div>

                    </div>


                </div>


            </div>
        </form>
    </div>
</div>


</body>

</html>
